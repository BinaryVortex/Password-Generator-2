<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cantaner">
    <h2 class="title">Password Generator</h2>
    <div class="result">
        <div class="result-title field-title">Generated Password</div>
        <div class="result-info right">Click to copy</div>
        <div class="result-info left">Copied</div>
        <div class="result-viewbox" id="result">Click Generate</div>
        <button id="copy-btn" style="--x: 0; --y: 0;"><i class="far fa-copy"></i></button>
    </div>

    <div class="length range-slider" data-min="4" data-max="32">
        <div class="length-title field-title" data-length="0">Length</div>
        <input type="range" id="slider" class="range" min="4" max="32" value="16" />
    </div>

    <div class="settings">
        <span class="settings-title field-title">Settings</span>
        <div class="setting">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include Uppercase</label>
        </div>

        <div class="setting">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include Lowercase</label>
        </div>

        <div class="setting">
            <input type="checkbox" id="number" checked />
            <label for="lowercase">Include Numbers</label>
        </div>

        <div class="setting">
            <input type="checkbox" id="symbol" checked />
            <label for="lowercase">Include Symbols</label>
        </div>
    </div>

    <button class="btn generate" id="generate">Generate Password</button>
  </div>

<script src="script.js"></script>
</body>
</html>
